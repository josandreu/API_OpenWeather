<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid mt-3">
        <div class="row justify-content-center bg-light p-2 border-top border-bottom">
            <h1 class="text-dark text-center">Open Weather</h1>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-5">
                <input type="text" id="ciudad" class="form-control" placeholder="Ciudad a consultar">
            </div>
            <div class="col-2">
                <button class="btn btn-outline-primary form-control" id="boton">
                    Llamar API
                </button>
            </div>
            <div class="col-sm-5">
                <button type="button" class="btn btn-secondary btn-toggle active" data-toggle="button"
                    aria-pressed="true" autocomplete="off">
                    <div class="handle"></div>
                </button>
            </div>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="col-10">
                <div id="contenido" class="text-center">
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
